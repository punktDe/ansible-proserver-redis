redis:
  prefix:
    config: >-
      {%- if ansible_system == 'Linux' -%}
        /etc/redis
      {%- else -%}
        /usr/local/etc
      {%- endif -%}
  service: >-
    {%- if ansible_system == 'Linux' -%}
      redis-server
    {%- else -%}
      redis
    {%- endif -%}
  redis.conf: {}
  sentinel.conf: {}
  replication:
    emabled: no
    sentinel: no
